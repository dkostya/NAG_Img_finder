<head>
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
  />
</head>

<div class="sresult">
  <h3>{{ product.title }}</h3>
  <p>Для увеличения нажать на картинку</p>
  <div>
    {% for img in product.image_set.all %}
    <div>
      <a href="{{ img }}"><img src="{{ img }}"/></a>
    </div>

    {% endfor %}
  </div>
</div>
<style>
  img {
    height: 250px;
    float: left;
  }

  .sresult {
    width: 80%;
    margin: auto;
  }
</style>
